<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="  min-h-screen flex flex-col items-center " style="background-image: url(./assets/b.jpg); background-position: center; background-repeat: no-repeat;background-size: cover; width: 100%;">

    <nav class="bg-gray-900 border-gray-200 px-4 shadow-sm fixed top-0 left-0 w-full z-50">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between md:justify-around text-white mx-auto p-4">
            <a href="./index.html" class="flex flex-col items-center rtl:space-x-reverse">
                <img src="./assets/logoo.png" class="h-12" alt="Logo" />
                <span class="text-xs font-medium md:text-xl">FUT Champions</span>
            </a>
    
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <a href="../index.html" class="show_form text-white bg-red-600 hover:bg-[#2E1F27] outline-none font-medium text-sm px-6 py-2 text-center">New contract</a>
                <button data-collapse-toggle="navbar-cta" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                    aria-controls="navbar-cta" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
                <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
                    <li>
                        <a href="../index.html" class="block py-2 px-3 md:p-0 text-white  rounded md:bg-transparent md:hover:text-red-600" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="./players.html" class="block py-2 px-3 md:p-0 text-white rounded  bg-red-600 md:bg-transparent md:text-red-600 md:hover:text-red-600">Players</a>
                    </li>
                    <li>
                        <a class="block py-2 px-3 md:p-0 text-white rounded   md:bg-transparent  md:hover:text-red-600" href="./squad.html" > Squad </a> 
                    </li>
                </ul>
            </div>
        </div>
        
    </nav>
    <header class="text-center mb-8 mt-40">
        <h1 class="text-4xl font-bold text-gray-100">Replacement Player List</h1>
        <p class="text-gray-400 mt-2">Manage the substitutes and prepare them to enter the game.</p>
    </header>

    <div  id="players" class=" w-full  rounded-lg  p-6 flex flex-wrap gap-8 justify-center" > 
       
    </div>
    <strong id="erreur"></strong>

    
    <footer class="bg-gray-900  w-full  shadow mt-80 ">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8 ">
            <div class="sm:flex sm:items-center sm:justify-around">
                <a href="../index.html" class="flex flex-col  items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                    <img src="./assets/logoo.png" class="h-12" alt=" Logo" />
                    <span class="text-xs font-medium  md:text-xl text-white">FUT Champions</span>
                </a>
                <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 ">
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Home</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Players </a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Squad</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline">Privacy Policy</a>
                    </li>
                </ul>

            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto lg:my-8" />
            <span class="block text-sm text-gray-500 sm:text-center">© 2024 <a href="./index.html"
                    class="hover:underline">FUT Champions™</a>. All Rights Reserved.</span>
        </div>
    </footer>
<script>
   let players = JSON.parse(localStorage.getItem("players") || "[]");
   console.log(players);
   
let show_palyers = document.querySelector('#players');
show_palyers.innerHTML = '';

// if (players.length === 0) {
//     document.getElementById('erreur').innerHTML = "Aucun élément trouvé !";
//     return;
// } else {
//     document.getElementById('erreur').innerHTML = "";
// }

players.forEach((player) => {
    const isGoalkeeper = player.role.toLowerCase() === "goalkeeper";

    show_palyers.innerHTML += `
        <div class="relative w-[7em] h-44 sm:w-[10em] sm:h-55 md:w-[12em] md:h-80 flex-col flex items-center justify-center rounded-lg cursor-pointer text-white transition-transform duration-300 hover:brightness-110 hover:scale-105 group">
            <div class="absolute inset-0 bg-cover bg-center rounded-lg" style="background-image: url('./assets/new-card.png');" aria-hidden="true">
                <div class="flex flex-col items-center justify-center absolute inset-0 rounded-lg">
                    <div class="flex flex-row-reverse items-center md:justify-between gap-6 md:gap-10">
                        <img src="${player.image}" alt="Image of ${player.name}" class="rounded-full mb-2 w-12 h-12 sm:w-20 sm:h-20 md:w-28 md:h-28">
                        <div class="flex flex-col items-center justify-center">
                         ${
                           isGoalkeeper
                             ? `<div class="text-xs sm:text-xl font-bold">${player.rating_GK || 'N/A'}</div>`
                             : `<div class="text-xs sm:text-xl font-bold">${player.rating || 'N/A'}</div>`
                         }
                            <div class="text-xs sm:text-xr mb-4 font-bold md:mb-8">${player.Position || 'Unknown'}</div>
                        </div>
                    </div>
                    <div class="text-xs sm:text-sm font-semibold">${player.name || 'Unnamed Player'}</div>
                    <div class="flex mb-2 gap-2 md:mb-8 md:gap-4 items-center justify-center">
                        <img src="${player.Logo || ''}" alt="Club logo of ${player.Club || 'Unknown'}" class="w-4 h-4 sm:w-20 sm:h-20 md:w-6 md:h-6">
                        <img src="${player.flag || ''}" alt="Nationality flag of ${player.nationality || 'Unknown'}" class="w-4 h-3 sm:w-20 sm:h-20 md:w-8 md:h-5">
                    </div>
                    <div class="text-xs sm:text-sm flex justify-center md:pl-6 pl-[12px]">
                        ${
                          isGoalkeeper
                            ? `
                            <span class="text-[10px] md:text-[14px] mb-4">D ${player.diving || 'N/A'}</span>
                            <span class="text-[10px] md:text-[14px] mb-4">H ${player.handling || 'N/A'}</span>
                            <span class="text-[10px] md:text-[14px] mb-4">K ${player.kicking || 'N/A'}</span>
                            <span class="text-[10px] md:text-[14px] mb-4">R ${player.reflexes || 'N/A'}</span>
                            <span class="text-[10px] md:text-[14px] mb-4">S ${player.speed || 'N/A'}</span>
                            <span class="text-[10px] md:text-[14px] mb-4">Pos ${player.positioning || 'N/A'}</span>
                        `
                            : `
                            <span class="text-[10px] md:text-[14px] mb-4">P ${player.pace || 'N/A'}</span>
                            <span class="text-[10px] md:text-[14px] mb-4">Sh ${player.shooting || 'N/A'}</span>
                            <span class="text-[10px] md:text-[14px] mb-4">Pas ${player.passing || 'N/A'}</span>
                            <span class="text-[10px] md:text-[14px] mb-4">Dri ${player.dribbling || 'N/A'}</span>
                            <span class="text-[10px] md:text-[14px] mb-4">Def ${player.defending || 'N/A'}</span>
                            <span class="text-[10px] md:text-[14px] mb-4">Phy ${player.physical || 'N/A'}</span>
                        `
                        }
                    </div>
                </div>
            </div>
        </div>`;
});


</script>
<script src="./index.js"></script>
<script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
</body>
</html>
